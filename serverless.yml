service: web-page-summarizer

frameworkVersion: "3"

useDotenv: true

provider:
  name: aws
  runtime: go1.x

  stage: dev
  region: ap-northeast-1

  apiGateway:
    apiKeys:
      - ApiKey

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:Scan
        - dynamodb:Query
      Resource: "*"
    - Effect: Allow
      Action:
        - sqs:SendMessage
        - sqs:ReceiveMessage
        - sqs:DeleteMessage
        - sqs:GetQueueUrl
      Resource:
        Fn::GetAtt:
          - taskQueue
          - Arn

package:
  patterns:
    - "!./**"
    - ./bin/**

ecr:
  images:
    summaryPageContainerImage:
      path: .
      platform: linux/amd64
      file: ./summarytask/Dockerfile
functions:
  health:
    handler: bin/health
    events:
      - http:
          path: /health
          method: get
          cors: true
          private: true

  get-summary:
    handler: bin/get-summary
    events:
      - http:
          path: /get-summary
          method: post
          cors: true
          private: true
  task:
    handler: bin/task
    events:
      - http:
          path: /task
          method: post
          cors: true
          private: true

    environment:
      QUEUE_URL: ${ssm:/web-page-summarizer/task/QUEUE_URL}

  summary-page:
    image:
      name: summaryPageContainerImage
    description: summary web page
    environment:
      QUEUE_URL: ${ssm:/web-page-summarizer/task/QUEUE_URL}
      OPENAI_API_KEY: ${ssm:/web-page-summarizer/task/OPENAI_API_KEY}
    timeout: 300
    memorySize: 2048
    ephemeralStorageSize: 1024

resources:
  Resources:
    summaryTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: web_page_summary
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    taskQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: web_page_summary_queue
        ReceiveMessageWaitTimeSeconds: 20
        Tags:
          - Key: Name
            Value: web_page_summary

    restApiKey:
      Type: AWS::SSM::Parameter
      Properties:
        Name: /web-page-summarizer/task/API_KEY
        Type: String
        Value: ${env:API_KEY}

    restApiUrl:
      Type: AWS::SSM::Parameter
      Properties:
        Name: /web-page-summarizer/task/API_URL
        Type: String
        Value: ${env:API_URL}
